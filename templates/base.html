<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="웅플릭스" />
    <meta property="og:description" content="영화 추천 사이트" />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='images/ogimg.jpg') }}"
    />
    {% block head %}

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css init -->
    <link rel="stylesheet" href="/static/css/default.css" />
    <!-- css custom -->
    <link rel="stylesheet" href="/static/css/style.css" />
    
    {% block scripts %}

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0e44858519.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom script -->
    <script src="/static/scripts/main.js"></script>
    {% endblock %}

    <title>웅플릭스</title>

    {% endblock %}
  </head>

  <body>
    <header>
      <img src="../static/images/logo.png" alt="logo" class="header-logo" />

      <a href="/"><h1>Woongflix</h1></a>
    </header>

    <div class="container">
      <main>{% block main %}{% endblock %}</main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
