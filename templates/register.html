{% extends "base.html" %}
{% block main %}
<div id="sign-up-box">
  <div class="mb-5">
      <div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input inputID" type="text" placeholder="Id" />
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </p>
</div>
{#      <form name="logIn" action="index.html" method="post">#}
    <div class="field">
        <div class="control has-icons-left" style="width: 100%">
        <input
          id="input-password1"
          class="input"
          type="password"
          placeholder="비밀번호 입력"
        />
        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
      </div>
      <p id="help-password2" class="help">
        비밀번호를 입력해주세요.
      <div class="control has-icons-left" style="width: 100%">
        <input
          id="input-password2"
          class="input"
          type="password"
          placeholder="비밀번호 재입력"
        />
        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
      </div>
      <p id="help-password2" class="help">
        비밀번호를 다시 한 번 입력해주세요.
      </p>
    </div>
{#          </form>#}
  </div>
  <nav class="level is-mobile">
      <button class="level-item button is-sparta" onclick="sign_up()" >
      회원가입
    </button>
    <button
      class="level-item button is-sparta is-outlined"
      onclick="toggle_sign_up()"
    >
      취소
    </button>
  </nav>
</div>
    {% block javascript %}
        <script src="./static/scripts/register.js"></script>
{% endblock %}
    {% endblock %}
